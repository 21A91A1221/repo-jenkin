<!DOCTYPE html>
<head>
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Times New Roman;
            margin: 0;
            padding: 0;
            background-color: red;
        }
        header {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }   
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NR Website</h1>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>   
    <div class="container">
        <main>
            <h2>Welcome to Your Website</h2>
            <p>This is the main content section of your website.</p>
        </main>
    </div>   
    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
